<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetFont</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./fonts.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <h1 id="logo">Leetfont</h1>
            <p class="decp">A Chrome extension that allows you to change the font family in LeetCode's Monaco editor
                without causing cursor position issues.</p>
        </div>

        <div id="main">
            <div class="font-container">
                <label for="fontSelect" class="font-label">Choose your preferred font:</label>
                <select id="fontSelect" class="font-select">
                    <option value="default">Default (System)</option>
                    <option value="fira-code">Fira Code</option>
                    <option value="jetbrains-mono">JetBrains Mono</option>
                    <option value="source-code-pro">Source Code Pro</option>
                    <option value="cascadia-code">Cascadia Code</option>
                    <option value="roboto-mono">Roboto Mono</option>
                    <option value="ubuntu-mono">Ubuntu Mono</option>
                    <option value="noto-sans-mono">Noto Sans Mono</option>
                    <option value="google-sans-mono">Google Sans Code</option>
                    <option value="courier-prime">Courier Prime</option>
                </select>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="custom-font">
                    <label for="fontLink" class="font-label">Import Google Font <span>(Coming Soon)</span></label>
                    <div class="input-wrapper">
                        <input id="fontLink" type="text" placeholder="Paste Google Font link..." disabled />
                        <div class="shadow"></div>
                    </div>
                </div>

                <button class="apply-btn" id="applyBtn">Apply Font</button>
                <div class="status" id="status"></div>
            </div>
        </div>

        <div id="footer">
            <p>Made with ðŸ’– by <a href="https://tier3guy.com">tier3guy</a></p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
